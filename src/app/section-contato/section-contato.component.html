<section class="contato">
  <div class="container">
    <div class="row">
      <h2>Entre em contato</h2>
    </div>
    <div class="row">
      <h3 style="text-align: center">
        Adoraríamos ouvir suas sugestões e opiniões
      </h3>
    </div>
    <div class="row input-container">
      <div class="col-xs-12">
        <div class="styled-input wide">
          <input type="text" required [(ngModel)]="inputNome"/>
          <label>Nome</label>
        </div>
      </div>
      <div class="col-xs-12">
        <div class="styled-input wide" >
          <input type="text" required [(ngModel)]="inputEmail"/>
          <label>Email</label>
        </div>
      </div>
      <div class="col-xs-12">
        <div class="styled-input wide">
          <textarea required></textarea>
          <label>Mensagem / Sugestão</label>
        </div>
      </div>
      <div class="col-xs-12">
        <div class="btn-lrg submit-btn" (click)="onSubmit()">Enviar</div>
      </div>
    </div>
  </div>
</section>
